<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mystic Readathon Sprint Sign Up</h1>
    <div>
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" required>
      </div>
      <div>
      <label for="timeZone">Your Time Zone (auto-detected, but you can change):</label>
      <select id="timeZone">
      <option value="">Loading time zones... (or select manually)</option>
    </select>
    </div>
  </header>
  <main>
    <div id="calendar"></div>
  </main>

  <!-- Add these before your existing FullCalendar script -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.45/builds/moment-timezone-with-data.min.js"></script>

<!-- Your existing FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

<!-- Add this AFTER FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/moment-timezone@6.1.10/index.global.min.js"></script>

<!-- Your script.js remains last -->
<script src="script.js"></script>
</body>
</html>
